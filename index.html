<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts: Space Grotesk for headings (Tech feel) & Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            black: '#050505',   // Deepest Black
                            dark: '#0A0A0A',    // Off-black for contrast
                            surface: '#171717', // Dark Grey for cards
                            yellow: '#FACC15',  // Electric Yellow
                            indigo: '#4F46E5',  // Solid Third Color
                            violet: '#7C3AED',
                        }

                    boxShadow: {
                        'glow-yellow': '0 0 20px rgba(250, 204, 21, 0.4)',
                        'glow-indigo': '0 0 30px rgba(79, 70, 229, 0.25)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #050505; color: #ffffff; }
        
        /* Custom Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #FACC15, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Blobs for background atmosphere */
        .blob {
            position: absolute;
            filter: blur(90px);
            z-index: 0;
            opacity: 0.3;
        }
    </style>
</head>
<body class="antialiased selection:bg-brand-yellow selection:text-brand-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const IconCheck = () => <svg className="w-5 h-5 text-brand-yellow flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>;
        const IconArrow = () => <svg className="w-5 h-5 ml-2 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>;
        const IconZap = () => <svg className="w-8 h-8 text-brand-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>;
        const IconShield = () => <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>;

        // --- COMPONENTS ---

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-brand-black/80 backdrop-blur-md border-b border-white/5 py-4' : 'bg-transparent py-6'}`}>

                        </div>
                        <div className="hidden md:flex space-x-10 items-center">

        const Hero = () => (

                            </div>
                        </div>

                                src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
                                alt="Dashboard" 
                                className="relative rounded-2xl shadow-2xl border border-white/10 z-10"
                            />
                            
                            {/* Floating Widget */}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                             </p>

                                <div className="absolute bottom-0 left-0 -ml-16 -mb-16 w-64 h-64 rounded-full bg-brand-black/20 blur-3xl"></div>
                                
                                <div className="relative z-10">
                                    <h2 className="font-display text-3xl font-bold mb-6">Partner with the best.</h2>
                                    <div className="space-y-4">
                                        <div className="flex items-start">
                                            <IconCheck />
                                            <span className="ml-3 text-indigo-100">Dedicated Project Manager</span>
                                        </div>
                                        <div className="flex items-start">
                                            <IconCheck />
                                            <span className="ml-3 text-indigo-100">24/7 Omnichannel Support</span>
                                        </div>
                                        <div className="flex items-start">
                                            <IconCheck />
                                            <span className="ml-3 text-indigo-100">Transparent Pricing</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="relative z-10 mt-12">
                                    <p className="font-display text-5xl font-bold text-brand-yellow">99.9%</p>
                                    <p className="text-indigo-200 text-sm mt-1">SLA Uptime Guarantee</p>
                                </div>
                            </div>

                            {/* Right Side: Form */}
                            <div className="lg:w-3/5 p-10 lg:p-14 bg-brand-surface">
                                <h3 className="font-display text-2xl font-bold text-white mb-2">Get a Custom Proposal</h3>
                                <p className="text-gray-400 mb-8 text-sm">Tell us about your needs and we'll build a team for you.</p>

                                <form className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="group">
                                            <label className="block text-xs font-mono text-gray-500 uppercase mb-2">Full Name</label>
                                            <input 
                                                type="text" 
                                                className="w-full bg-brand-black border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-yellow focus:ring-1 focus:ring-brand-yellow outline-none transition-all placeholder-gray-700"
                                                placeholder="Jane Doe"
                                            />
                                        </div>
                                        <div className="group">
                                            <label className="block text-xs font-mono text-gray-500 uppercase mb-2">Work Email</label>
                                            <input 
                                                type="email" 
                                                className="w-full bg-brand-black border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-yellow focus:ring-1 focus:ring-brand-yellow outline-none transition-all placeholder-gray-700"
                                                placeholder="jane@company.com"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="group">
                                        <label className="block text-xs font-mono text-gray-500 uppercase mb-2">Requirement</label>
                                        <select className="w-full bg-brand-black border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-yellow focus:ring-1 focus:ring-brand-yellow outline-none transition-all appearance-none cursor-pointer">
                                            <option>Inbound Customer Support</option>
                                            <option>Technical Support (Tier 1 & 2)</option>
                                            <option>Content Moderation</option>
                                            <option>Data Annotation</option>
                                        </select>
                                    </div>

                                    <button className="w-full bg-white text-brand-black font-bold py-4 rounded-lg hover:bg-gray-200 transition-colors flex justify-center items-center gap-2">
                                        Request Quote
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-brand-black border-t border-white/5 py-12">
                <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                    <div className="mb-4 md:mb-0">
                         <span className="font-display font-bold text-xl text-white tracking-wide">Nex<span className="text-brand-yellow">Connect</span></span>
                         <p className="text-xs text-gray-600 mt-1">Â© 2024 NexConnect Inc.</p>
                    </div>
                    <div className="flex gap-6 text-sm text-gray-500">
                        <a href="#" className="hover:text-brand-yellow transition-colors">Privacy</a>
                        <a href="#" className="hover:text-brand-yellow transition-colors">Terms</a>
                        <a href="#" className="hover:text-brand-yellow transition-colors">Contact</a>
                    </div>
                </div>
            </footer>
        )

        // --- APP ROOT ---
        const App = () => {
            return (
                <div className="min-h-screen bg-brand-black selection:bg-brand-yellow selection:text-black">
                    <Navbar />
                    <Hero />
                    <Features />
                    <DarkForm />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
